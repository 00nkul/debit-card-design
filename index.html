<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            
               <div class="card-info">
                   <h1 style="margin: 2px; ">Platinum</h1>
                   <h2 style="margin-top: 2px; margin-right: 3px;">Fun Bank India</h2>
               </div>
               <div class="chip-img">
                   <img src="./chip.jpg" alt="" srcset="">
               </div>
                <div class="card-number">
                    <span>1234</span>
                    <span>1234</span>
                    <span>1234</span>
                    <span>1234</span>
                </div>
                <div class="card-validity">
                    <div class="valid-from">
                        <div>
                            <p style="margin: 0%; font-size: 10px;">VALID <br> FROM</p>
                        </div>
                            <p style="margin: 0%; font-size: 15px;">&nbsp; 12/22</p>
                    </div>
                    <div class="valid-from">
                        <div>
                            <p style="margin: 0%; font-size: 10px;">VALID <br> UPTO</p>
                        </div>
                            <p style="margin: 0%; font-size: 15px;">&nbsp; 12/26</p>
                    </div>
                </div>
                <div class="card-end">
                    <h3 style="margin: 0%; font-size: 20px; font-style: italic;"><b>RuPay</b></h3>
                    <p style="margin: 0%; font-style: italic;">DEBIT</p>
                </div>
        </div>
    </div>
</body>
</html>
